app = "project-template"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT=3000

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
